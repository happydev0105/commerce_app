<app-header [backButton]="true" [titlePage]="'Vacaciones'"></app-header>

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" >
    <ion-fab-button color="dark" (click)="goToCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ng-container *ngIf="holidaysCollection.length > 0; else noData">
  <ng-container *ngFor="let item of holidaysCollection">
    <ion-card class="textbox no-border" >
    <ion-grid class="service-card">
      <ion-row>
       
        <ion-col>
          <ion-item>
            <ion-label class="service-label no-padding">
            {{item.first.date  }} - {{item.last.date}}
            </ion-label>
              <ion-icon icon="trash" (click)="openAlert(item)"></ion-icon>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  </ng-container>
  </ng-container>

</ion-content>
<app-alert #deleteAlert [title]="'Â¿Desea borrar este empleado?'" (actionEmitter)="alertBox($event)"></app-alert>
<ng-template #noData>
 <app-no-data [title]="'No hay vacaciones creadas'" [content]="true"></app-no-data>
</ng-template>
