<app-header [titlePage]="'Reservas no pagadas'" [titleCase]="false" [backButton]="true"></app-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let item of groupByDateCollection; let i = index" inset="true" lines="none">
      <ion-item-divider>
        <ion-label slot="start">{{item[0].startsDay | formatDate}}</ion-label>
      </ion-item-divider>
      <ion-item *ngFor="let booking of item" class="textbox" button="true"
      (click)="goBooking(booking)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="7">
            <p *ngIf="booking.service[0]" class="text-sm m-0">
              {{booking.service[0].name}}
              ({{booking.service[0].defaultDuration}}) min
            </p>
            <hr />
            <ion-label *ngIf="booking.asignedTo" class="ion-text-wrap">
              <p class="text-sm">
                {{booking.asignedTo.name}} {{booking.asignedTo.surname}}
              </p>
            </ion-label>
          </ion-col>
          <ion-col size="5" class="grid grid-cols-1 content-center text-end" style="border-left: 1px solid #f4f4f4">
            <ion-label class="text-sm text-center">{{booking.startsHour | formatHour}}:{{booking.startsMinute | formatHour}}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
