<app-header [backButton]="true" [titlePage]="'Métodos de pago'"></app-header>

<ion-content>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark" (click)="goToCreate()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar *ngIf="methodCollectionFiltered.length > 0"  (ionInput)="searchMethod($event)" showCancelButton="focus" placeholder="Buscar"
    cancelButtonText="Cancelar" animated></ion-searchbar>

  <ion-grid *ngIf="methodCollectionFiltered.length > 0" fixed style="border-top: 1px solid lightgray; border-bottom: 1px solid lightgray;">
    <ion-row>
      <ion-col size="10">
        <ion-item>
          <ion-label
            [innerText]="methodCollectionFiltered.length < 2 && methodCollectionFiltered.length > 0 ? methodCollectionFiltered.length + ' elemento' : methodCollectionFiltered.length + ' elementos'">
          </ion-label>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
  <ion-card class="textbox no-border" *ngFor="let method of methodCollectionFiltered" (click)="goToDetail(method)">
    <ion-grid class="service-card">
      <ion-row>
        <ion-col size="0.1" style.background-color="black"></ion-col>
        <ion-col>
          <ion-item button="true">
            <ion-label class="service-label no-padding">
              {{method.label}}
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <app-no-data  *ngIf="methodCollectionFiltered.length === 0" [title]="'Parece que aún no has añadido métodos de pago'"></app-no-data>
</ion-content>
