

<ion-content fullscreen="true">
  <div class="payment-confirmed">
    <ion-icon class="invert payment-icon" src="assets/icon/payment-done.svg"></ion-icon>
    <h1>Venta confirmada · {{paymentData.amount}}<span *ngIf="paymentData.decimals !== 0">.{{paymentData.decimals}}<span *ngIf="paymentData.decimals !== 0 && paymentData.decimals.toString().length == 1 ">0</span> </span>€</h1>
      <ion-item>
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label class="text-black">Cliente <p>{{paymentData.customer.name}}</p></ion-label>
      </ion-item>
      <ion-item *ngIf="paymentData.product && paymentData.product.length > 0">
        <ion-icon slot="start" name="pricetag-outline"></ion-icon>
        <ion-label class="text-black">Producto<span *ngIf="paymentData.product.length > 1">s</span><p *ngFor="let product of paymentData.product">{{product.name}}</p></ion-label>
      </ion-item>
      <ion-item *ngIf="paymentData.service && paymentData.service.length > 0">
        <ion-icon slot="start" name="cut-outline"></ion-icon>
        <ion-label class="text-black">Servicio<span *ngIf="paymentData.service.length > 1">s</span><p *ngFor="let service of paymentData.service">{{service.name}}</p></ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="wallet-outline"></ion-icon>
        <ion-label class="text-black">Método de pago <p>{{paymentData.method.label}}</p></ion-label>
      </ion-item>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button class="btn accept-button" (click)="goHome()" expand="block">
          Aceptar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
