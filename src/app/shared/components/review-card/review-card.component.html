<section class=" p-4 shadow-lg bg-white rounded-md" *ngIf="review">
  <header>
    <div class="grid grid-cols-12">
      <div class="col-span-6 grid">
        <div>
          <star-rating class="noClick float-left left-0 relative" [disabled]="true" [starType]="'svg'" staticColor="ok"
            [rating]="review.value">
          </star-rating>
        </div>
        <div>
          <div class="text-sm ">{{review?.booking?.service[0]?.name}}</div>

          <div class="text-sm ">
            {{review?.booking?.asignedTo?.name}} {{review.booking.asignedTo.surname}}
          </div>
        </div>

      </div>
      <div class="col-span-6">
        <p class="text-sm float-right">{{review?.booking?.customer?.name | titlecase}} Â· {{review?.createdAt | date}}
        </p>
      </div>
    </div>

  </header>
  <div class="grid grid-cols-12">
    <div class="col-span-6 grid py-2">
      <p>{{review?.review}}</p>
    </div>
    <div *ngIf="showShare" class="col-span-6">
      <span class="float-right">
        <ion-icon (click)="goToMarketing(review)" slot="start" style="font-size: 24px;" name="share-social-outline"></ion-icon>
      </span>
    </div>
  </div>
</section>
