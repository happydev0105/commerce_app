<ion-card *ngIf="video">
  <div id="overlay" *ngIf="!video.isAvailable">
    <ion-icon class="icon" name="lock-closed-outline"></ion-icon>
  </div>

  <ion-card-header>
    <ion-card-title>{{video?.month | translateMonths | titlecase}}</ion-card-title>
    <ion-card-subtitle>{{video?.title}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <app-video-player [video]="video"></app-video-player>
    <div *ngIf="showDescription">
      <br>
      Impartido por <b>{{video?.trainer}}</b>
      <br>
      {{video?.description}}
    </div>

  </ion-card-content>
</ion-card>
