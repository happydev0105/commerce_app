<ion-header>
  <ion-toolbar>
    <ion-title>Color</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss(false)">
        <ion-icon color="dark" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2" *ngFor="let item of colorsCollection">
        <div
          class="w-10 h-10 md:h-24 md:w-24"
          [style.background-color]="item"
          [ngClass]="colorsSelected === item ? 'border-2 border-black ' : ''"
          (click)="selectColor(item)"
        ></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
